<div class="container" ng-controller="ListController">
    list
</div>

<div class="container" ng-controller="LoginController">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">ورود به سیستم</div>
            </div>
            <div style="padding-top:30px" class="panel-body">
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <form id="loginform" class="form-horizontal" role="form" ng-submit="login()">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input ng-model="username" type="text" class="form-control" name="username" value=""
                               placeholder="نام کاربری">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input ng-model="password" type="password" class="form-control" name="password"
                               placeholder="کلمه عبور">
                    </div>
                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 controls">
                            <button id="btn-login" type="button" class="btn btn-success" ng-click="login()">ورود</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>

</div>
